<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Recordatorio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Configurar Recordatorio</h1>
        
        <!-- Formulario para buscar usuario -->
        <form method="POST" action="{{ url_for('recordatorios_bp.buscar_usuario_recordatorio') }}">
            <div class="mb-3">
                <label for="buscar" class="form-label">Buscar Usuario</label>
                <input type="text" class="form-control" id="buscar" name="buscar" placeholder="Ingrese nombre o teléfono" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>

        {% if usuarios %}
        <!-- Selector de usuarios si hay múltiples coincidencias -->
        <hr class="my-4">
        <h2 class="text-center text-secondary">Seleccionar Usuario</h2>
        <form method="POST" action="{{ url_for('recordatorios_bp.recordatorio') }}" class="mt-4">
            <div class="mb-3">
                <label for="usuario_id" class="form-label">Seleccionar Usuario</label>
                <select class="form-control" id="usuario_id" name="usuario_id" required>
                    {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}">{{ usuario.nombre }} - {{ usuario.telefono }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción del Recordatorio</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="fecha_envio" class="form-label">Fecha de Envío</label>
                <input type="date" class="form-control" id="fecha_envio" name="fecha_envio" required>
            </div>
            <div class="mb-3">
                <label for="hora_envio" class="form-label">Hora de Envío</label>
                <input type="time" class="form-control" id="hora_envio" name="hora_envio" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Guardar Recordatorio</button>
            </div>
        </form>            
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
