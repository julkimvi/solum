<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Tu archivo CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-success mb-4">Seleccione una opción</h2>
        <div class="row">
            <!-- Tarjeta: Registrar Usuario -->
            <div class="col-md-6 col-12 mb-4"> <!-- 50% de ancho en pantallas grandes, 100% en móviles -->
                <div class="card h-100 text-center"> <!-- Clase h-100 para igualar altura -->
                    <div class="card-body">
                        <i class="bi bi-person-plus-fill" style="font-size: 2rem;"></i>
                        <h5 class="card-title mt-2">Registrar Usuario</h5>
                        <p class="card-text">Añada un nuevo usuario al sistema.</p>
                        <a href="/register" class="btn btn-primary">Ir</a>
                    </div>
                </div>
            </div>
            <!-- Tarjeta: Actualizar Usuario -->
            <div class="col-md-6 col-12 mb-4"> <!-- 50% de ancho en pantallas grandes, 100% en móviles -->
                <div class="card h-100 text-center"> <!-- Clase h-100 para igualar altura -->
                    <div class="card-body">
                        <i class="bi bi-person-lines-fill" style="font-size: 2rem;"></i>
                        <h5 class="card-title mt-2">Actualizar Usuario</h5>
                        <p class="card-text">Modifique los datos de un usuario.</p>
                        <a href="/update_user" class="btn btn-warning">Ir</a>
                    </div>
                </div>
            </div>
            
            <!-- Tarjeta: Consultar Servicios -->
            <div class="col-md-6 col-12 mb-4"> <!-- 50% de ancho en pantallas grandes, 100% en móviles -->
                <div class="card h-100 text-center"> <!-- Clase h-100 para igualar altura -->
                    <div class="card-body">
                        <i class="bi bi-search" style="font-size: 2rem;"></i>
                        <h5 class="card-title mt-2">Consultar Servicios</h5>
                        <p class="card-text">Revise los servicios registrados.</p>
                        <a href="/consult_service" class="btn btn-secondary">Ir</a>
                    </div>
                </div>
            </div>

            <!-- Tarjeta: Actualizar servicio -->
            <div class="col-md-6 col-12 mb-4"> <!-- 50% de ancho en pantallas grandes, 100% en móviles -->
                <div class="card h-100 text-center"> <!-- Clase h-100 para igualar altura -->
                    <div class="card-body">
                        <i class="bi bi-person-lines-fill" style="font-size: 2rem;"></i>
                        <h5 class="card-title mt-2">Actualizar Servicio</h5>
                        <p class="card-text">Modifique los datos de un servicio.</p>
                        <a href="/update_service" class="btn btn-warning">Ir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
